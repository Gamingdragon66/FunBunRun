<!DOCTYPE html>

  <style>
    /* Adjust the gallery container size and style as needed */
    .gallery-container {
      width: 800px;
      height: 600px;
      margin: 0 auto; /* Center the gallery */
      position: relative;
      overflow: hidden;
    }

    /* Adjust the slide size and transition as needed */
    .gallery-slide {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.5s;
      transform: translateX(-100%);
    }

    /* Adjust the image size as needed */
    .gallery-slide img {
      width: 100%;
      height: 100%;
    }
    .gallery-slide.active {
      transform: translateX(0);
    }

    #header1 {
      text-align: center;
      color: rgb(0, 0, 0); /* Add text color */
      padding: 10px; /* Add padding for better visibility */
      font-family: Impact;
    }

    /* Options bar styles */
    #options-bar {
      width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 10px;
    }

    #options-bar a {
      display: inline-block;
      margin: 0 10px;
      color: rgb(0, 0, 0);
      text-decoration: none;
    }
    
    /* Box styles */
    .box-container {
      display: flex;
      justify-content: center; /* Center the boxes horizontally */
      align-items: flex-start; /* Align the boxes to the top */
      margin-top: 20px;
      border-top: 1px solid black;
      padding-top: 20px;
    }

    .box {
      flex: 1; /* Distribute available space equally among the boxes */
      text-align: center;
      border: 1px solid black; /* Add border */
      border-radius: 0%; /* Make it circular */
      padding: 15px; /* Add padding for spacing */
      margin: 0 10px; /* Add margin on the right and left sides */
      width: 200px; /* Adjust the width of the box */
    }

    .box-text {
      font-weight: bold;
      margin-bottom: 10px;
      margin-left: 20px;
      margin-right: 20px;
      font-family: "Arial", sans-serif; /* Change the font family */
      font-size: 18px; /* Adjust the font size */
    }

    .box-image {
      width: 60%;
      border: 1px solid black; /* Add border */
      border-radius: 3%; /* Make it circular */
    }
  </style>
</head>

  <script>
    (function() {
      var slides = document.querySelectorAll('.gallery-slide');
      var currentSlide = 0;
      var slideInterval = setInterval(nextSlide, 4000); // Change slide every 4 seconds

      function nextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
